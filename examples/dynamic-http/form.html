<!DOCTYPE html>
<html>
<head>
  <title>Grant - Dynamic HTTP Override</title>
</head>
<body>
<form action="/connect/google" method="POST" accept-charset="utf-8">
  <fieldset>
    <div>
      <label>
        <input type="checkbox" name="scope" value="openid" checked /> openid
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="scope" value="email" /> email
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="scope" value="profile" /> profile
      </label>
    </div>
    <div>
      <button>Login</button>
    </div>
  </fieldset>
</form>
</body>
</html>
